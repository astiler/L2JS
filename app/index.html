		<div class="container">
			<h1>Stochastic L-Systems</h1>
			<h2 class="lead">Basic use</h2>

			<form role="form">
				<button type="submit" id="compile" class="btn btn-default">
					Compile
				</button>
				<div class="form-group">
					<label for="toCompile">Code</label>
					<textarea id="toCompile" name="toCompile" class="form-control" rows="10">
$_step=3;
$_angle=45;
lscript flower {
	alphabet Alphabet2D {
		F, f,  A1, B1, B2
	};
	lsystem root(A1($_step), 1) using Alphabet2D  {
		A1(a) --> F($a) sublsystem leaf(A1($a), 0) F($a);
		B1(a) --> F($a) call leaf(A1($a), 0) F($a);
		F(a)-->F($a/2);
	};
	lsystem leaf(A1($_step/2), 2) using Alphabet2D {
		A1(a) --> f($a) A1($a/2); 
	};
	main call root(, 1); 
};
derive flower;



</textarea>
				</div>
				

			</form>

		</div>
