	<body>
		<div class="navbar navbar-default navbar-fixed-top">

				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-fixed-top .navbar-collapse">

							<a href="../dist/l2js-v0.0.1.js">Download</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="container">
			<h1>Stochastic L-Systems</h1>
			<h2 class="lead">Basic use</h2>

			<form role="form">
				<button type="submit" id="compile" class="btn btn-default">
					Compile
				</button>
				<div class="form-group">
					<label for="toCompile">Code</label>
					<textarea id="toCompile" name="toCompile" class="form-control" rows="10">
alphabet Alphabet2D {
F, f
};

lsystem CantorSet using Alphabet2D  {
F--> F f F;
f--> f f f;
};
main call CantorSet (F, 4);</textarea>
				</div>
				<div class="form-group">
					<label for="axiom">Axiom</label>
					<input type="text" class="form-control" id="axiom" name="axiom" placeholder="Enter axiom">
				</div>
				<div class="form-group">
					<label for="numberOfIterations">Number of iterations</label>
					<input type="text" class="form-control" id="numberOfIterations" name="numberOfIterations" placeholder="Enter number of iterations">
				</div>
				<div class="form-group">
					<label for="toInterpret">Derived</label>
					<textarea id="toInterpret" name="toInterpret" class="form-control" rows="10" readonly="readonly"></textarea>
				</div>

			</form>

		</div>

		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>

		<script type="text/javascript" src="../src/compiler.js"></script>
		<script type="text/javascript" src="../src/facade.js"></script>
		<script type="text/javascript" src="js/main.js"></script>

	</body>
</html>
